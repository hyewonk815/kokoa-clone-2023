<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>17:36</span>
      </div>
      <div class="status-bar__column status-bar__box">
        <span
          ><img class="status-bar-img" src="https://i1.sndcdn.com/artworks-xEwcepc2ehV7UiFG-4pjaHQ-t500x500.jpg"
        /></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.scdn.co/image/ab6761610000e5eb4e2e2c78de847c4d9b12d32f"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Charlie Puth</h4>
            <h6 class="user-component__subtitle">+ 851 401 135</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-pay">
        <span class="more-pay-pay">pay</span>
        <span>1,000,000원</span>
      </div>
      <div class="more-pay-info">
        <span class="more-pay-infos">송금 | 결제 | 자산</span>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i>
          <span>Game</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Shopping</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-utensils"></i>
          <span>Food</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-money-check"></i>
          <span>pay</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comments"></i>
          <span>Open Chat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-sticky-note"></i>
          <span>Note</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comment-alt"></i>
          <span>Story</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
