<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>17:36</span>
      </div>
      <div class="status-bar__column status-bar__box">
        <span
          ><img class="status-bar-img" src="https://i1.sndcdn.com/artworks-xEwcepc2ehV7UiFG-4pjaHQ-t500x500.jpg"
        /></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">찰리톡에 오신 걸 환영합니다.</h1>
      <p class="welcome-header__text">찰리톡 계정으로 로그인해주세요.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input required name="username" type="text" placeholder="Email or phone number" />
      <input required name="password" type="password" placeholder="Password" minlength="10" />
      <input type="submit" value="Log In" />
      <a href="https://www.charlieputh.com/">Find 찰리톡 Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
