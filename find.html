<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>17:36</span>
      </div>
      <div class="status-bar__column status-bar__box">
        <span
          ><img class="status-bar-img" src="https://i1.sndcdn.com/artworks-xEwcepc2ehV7UiFG-4pjaHQ-t500x500.jpg"
        /></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Music</h6>
        <div>
          <ul class="top-adventures">
            <li>
              <a href="https://www.genie.co.kr/detail/albumInfo?axnm=83762577" target="_blank"
                ><img
                  class="top-adventures-image"
                  src="https://images.genius.com/437b06e0c107095a01f61ca2223471ba.1000x1000x1.jpg"
              /></a>
            </li>
            <li>
              <a href="https://www.genie.co.kr/detail/songInfo?xgnm=90994072" target="_blank"
                ><img class="top-adventures-image" src="https://i1.sndcdn.com/artworks-3yDYl12tBJ9y-0-t500x500.jpg"
              /></a>
            </li>
            <li>
              <a href="https://www.genie.co.kr/detail/albumInfo?axnm=81486094" target="_blank"
                ><img
                  class="top-adventures-image"
                  src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/486/094/81486094_1593152568587_1_600x600.JPG"
              /></a>
            </li>
            <li>
              <a href="https://www.genie.co.kr/detail/albumInfo?axnm=81259943" target="_blank"
                ><img
                  class="top-adventures-image"
                  src="https://i.scdn.co/image/ab67616d0000b2738de02872d0f01145d616ca6f"
              /></a>
            </li>
            <li>
              <a href="https://www.genie.co.kr/detail/albumInfo?axnm=80897707" target="_blank"
                ><img
                  class="top-adventures-image"
                  src="https://i.scdn.co/image/ab67616d0000b273a048415db06a5b6fa7ec4e1a"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#CharliePuth</h5>
            <h6 class="open-post__hashtags">#charlie#pop#friends</h6>
            <div class="open-post__members">
              <img
                src="https://dynamicmedia.livenationinternational.com/v/m/h/975540b1-bb97-492e-89d5-a276334887b5.png"
              />
              <span class="open-post__member-count">500 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://dynamicmedia.livenationinternational.com/v/m/h/975540b1-bb97-492e-89d5-a276334887b5.png"
              />
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
